    <div class="example5">
        清黑漆描金百寿字碗，该碗于1925年典查号为“丽”字，查“故宫博物院院藏文物编号代字汇编”，“丽”字号的原藏地点是古董房，可见此碗之珍贵。</br>
        碗圆形，撇口，圈足。器身内外在黑漆地上饰描金花纹。外壁满绘异体“寿”字百个，寿字沿碗壁纵横排列，字数自下而上依次为17、23、29、31个，相加恰为百寿。</br>
        内底中心描绘团花纹一，内壁绘团花纹四，其间又以团寿字相间，互为对称。</br>
        足部环饰涡云纹一周。外底中心描金双线长方框内书“大清雍正年制”三竖行楷书款。
