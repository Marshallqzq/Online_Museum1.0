    <div class="example5">从稍远处观看，此件长方形盒似由在盒盖中央打结的锦袱包裹着，走近则会发现，包袱皮其实系用漆灰堆起雕琢而成，表面髹银灰色漆，在菱形网格内用黄、红、黑等色漆装饰朵花、寿字及龟背锦纹。</br>
        由于制作精巧细致，锦袱的皱褶效果惟妙惟肖，几可乱真。</br>
        盒盖四角袒露之处采用黑漆描金技法装饰佛手、石榴、寿桃，俗称“三多”，分别寓意多福、多子、多寿。</br>
        盖内及盒内洒金，盒底髹银灰色漆。构思巧妙，色彩艳而不俗，是这件作品的显著特点。</br>
        查阅相关文献可以发现包袱式漆盒在雍正年间主要用于盛装眼镜和火镰（包）。</br>
