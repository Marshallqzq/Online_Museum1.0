         “张成造”剔红栀子花纹圆盘高2.8厘米，口径16.5厘米。</br>
        盘以黄漆为地，以写实手法在盘中雕刻一朵硕大盛开的双瓣栀子花，间有四朵含苞欲放的花蕾，枝叶舒卷自如，肥腴圆润，布满全器。</br>
        盘背边雕刻香草纹，线条峻深而圆转自如。近足处有“张成造”三字针划细款。  </br>

        元“张成造”剔红栀子花纹圆盘髹漆肥厚，刀法浑厚圆润。它既是元代雕漆的精品，又代表了当时雕漆工艺的最高水平。
