    <div class="example19">北京故宫博物院是一座中国综合性博物馆，建立于1925年10月10日，位于北京故宫紫禁城内，收藏品包括但不限于明朝、清朝两代皇宫及其收藏。</br>
        北京故宫博物院是中国最大的古代文化艺术博物馆，是第一批全国爱国主义教育示范基地。世界三大宫殿之一。</div>
