        著名的帕特农神庙修建于公元前447年至438年间，坐落于雅典卫城核心建筑群的中心，用于奉祭城市的守护神雅典娜。</br>
        帕特农圣庙是雅典政治家伯里克利（Perikles，公元前495 – 429年）宏伟建筑计划的中的重要一环。</br>
        该神庙的规模之宏大，装饰之奢华，展现了这座城市在其帝国鼎盛时期的实力和财富。</br>
