    <div class="example5"> 高12.8厘米，长39.6厘米，宽19.5厘米</br>

        枕形成卧虎形，虎背平坦作为枕面。</br>灰胎，施白色化妆土。枕面作腰圆形，内以黑彩绘鹡鸰图，具有典型的中国写意画风格，笔法潇洒自如。</br>
        虎头及身以黑彩描绘毛发和斑纹，除眉、眼、口、牙几处用极浅而薄的褐色轻凃外，余皆罩以较深的褐色。</br>
        最外施透明釉。通气孔设在虎的双耳上，十分巧妙。枕底露胎，墨书“大定二年六月二十六日张家”。</br>
        虎枕是磁州窑的典型产品，或内外均有收藏。枕面装饰有花卉、湖石等形式变化。但带纪年款者则极少见。</div>
