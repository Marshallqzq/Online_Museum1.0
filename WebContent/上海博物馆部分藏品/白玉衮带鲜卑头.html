    <div class="example5">
        白玉质，扁平体。透雕一龙纹，躯身蟠曲，满饰鳞纹，细尾下卷，四肢（其中一肢断损），各三爪。</br>
        龙躯上钻有二十余处不透之小孔，原应为镶嵌宝石之用。</br>
        器边框亦有小孔若干，可能供金属丝与衮带缝缀之用。</br>
        器背面两侧边各有一行铭文，共计四十六字，内容涉及制作年代、制作机构、器物名称、制作工时、监造官员姓名等，在目前所见玉器中极为罕见，尤其珍贵。</br>
